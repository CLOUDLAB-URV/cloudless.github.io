<!-- Software Results Section -->
<section id="software">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{% t software %}</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-striped" style="text-align: left">
            <thead>
              <tr>
                <th width="20%">{% t name %}</th>
                <th width="70%">{% t description %}</th>
                <th width="10%">{% t link %}</th>
              </tr>
            </thead>
            <tbody>
              {% for item in site.data.outputs.software %}
              <tr>
                <td><strong>{{ item.title }}</strong></td>
                <td>{{ item.description }}</td>
                <td style="text-align: center;">
                  <a href="{{ item.link }}" target="_blank" class="btn btn-default btn-sm">
                    <i class="fab fa-github"></i> {% t repository %}
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
