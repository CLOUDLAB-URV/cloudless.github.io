<!-- About Section -->
<section class="success" id="results">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{% t results %}</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" style="text-align: justify;">
        <p> {% t text_objectives %}</p>
        <br />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 text-center">
        <img src="img/O1.png" alt="O1" width="20%"/>
        <h4 class="goal-title">{% t title_o1 %}</h4>
        <p class="small">{% t o1 %}</p>
      </div>
      <div class="col-sm-4 text-center">
        <img src="img/O2.png" alt="O2" width="20%"/>
        <h4 class="goal-title">{% t title_o2 %}</h4>
        <p class="small">{% t o2 %}</p>
      </div>
      <div class="col-sm-4 text-center">
        <img src="img/O3.png" alt="O3" width="20%"/>
        <h4 class="goal-title">{% t title_o3 %}</h4>
        <p class="small">{% t o3 %}</p>
      </div>
      
    </div>
  </div>
</section>
